<aside id="aside" module="layout_slidePackage">
    <div class="aside_inside">
    
        <!-- 상단문구 -->
        <p module="Layout_stateLogoff" class="intro">
            <strong>WELECOM TO SHOP</strong>
            회원가입을 하시면 다양한 혜택과 이벤트가 기다리고 있습니다.
        </p>
        
        <p module="Layout_stateLogon" class="intro">
            <strong>WELECOM BACK</strong>
            다시 찾아주셔서 감사합니다 즐거운 쇼핑되세요~
        </p><!-- //상단문구 -->

        <!-- 버튼 -->
        <p module="Layout_stateLogoff" class="member_btn">
            <a href="/member/login.html" class="btnLogin">LOGIN</a>
            <a href="/_wg/import/join_sns.html" class="btnJoin">JOIN US</a>
        </p>
        
        <p module="Layout_stateLogon" class="member_btn">
            <a href="{$action_logout}" class="btnLogout">LOGOUT</a>
            <a href="/member/modify.html" class="btnJoin">MODIFY</a>
        </p>
        <!-- //버튼 -->
        
        <!-- 네비게이션 -->
        <!--@import(/_wg/import/TS_nav.html)-->

        <!-- 고객센터 -->
        <!--@import(/_wg/import/cs_info.html)-->
        
        <div class="part_line"></div>
        
        <!-- 무통장안내 -->
        <!--@import(/_wg/import/cs_bank.html)-->
                    
        <div class="multishop" module="Layout_multishopList" id="slideMultishopList">
            
            <!-- SHIP TO -->
            <h2 class="selected countryTitle">SHIP TO<button type="button" class="icoCategory">펼침</button></h2>
            <ul module="Layout_multishopListmultioptionCountry" class="xans-element- xans-multishop xans-multishop-listitem">
                <li>
                    <a href="#none" class="countryLink"></a>
                </li>
            </ul><!-- //SHIP TO -->
            
            <!-- LANGUAGE -->
            <h2 class="selected languageTitle">LANGUAGE<button type="button" class="icoCategory">펼침</button></h2>
            <ul module="Layout_multishopListmultioptionLanguage" class="xans-multishop xans-multishop-listitem">
                <li>
                    <a href="#none" class="languageLink">
                        <img src="http://img.cafe24.com/img/common/global/{$language_code}_53x36.png" width="27" height="18" alt=""><span class="name"> {$language_name}</span>
                    </a>
                </li>
            </ul><!-- //LANGUAGE -->
            
            <!-- TRANSLATE LANGUAGE -->
            <h2 class="selected">{$translate_language}<button type="button" class="icoCategory">펼침</button></h2>
            <ul module="multishop_listitem">
                <li class="{$selected_class}">
                    <a href="http://{$shop_domain}/">
                        <img src="http://img.cafe24.com/img/common/global/{$language}_53x36.png" width="27" height="18" alt=""><span class="name"> {$shop_name}</span>
                    </a>
                </li>
                <li class="{$selected_class}">
                    <a href="http://{$shop_domain}/">
                        <img src="http://img.cafe24.com/img/common/global/{$language}_53x36.png" width="27" height="18" alt=""><span class="name"> {$shop_name}</span>
                    </a>
                </li>
            </ul><!-- //TRANSLATE LANGUAGE -->
            
        </div>
        
        <a href="#none" class="btnClose"><img src="/_wg/img/btn_x.png" width="30px" alt="닫기"></a>

    </div>
</aside><hr class="layout">
