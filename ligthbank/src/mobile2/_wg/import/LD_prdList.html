<li class="item" id="anchorBoxId_{$product_no}" style="margin-bottom:5px">
    <div class="thumbnail" style="margin-bottom:0px;margin-left:3px;margin-right:3px">
        <div style="text-align:right;padding-bottom: 3px;background-color:#fff;">
        	<span style="font-size:14pt;font-weight: bold;margin-right: 20px;">{$prd_brand}</span>
        	<img src="/_wg/img/LD_keyword/mb_keyword_icon_best.png" style="width:25%">
        </div>
        <div class="-likeButton {$disp_likeprd_class} -mov"><button type="button" class="-mov">{$disp_likeprd_icon}<strong>{$disp_likeprd_count}</strong></button></div>
        <div module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></div>
        <a href="/product/detail.html{$param}#start"><img src="{$image_medium}" alt="{$seo_alt_tag}" class="thumb"></a>
    </div>
    <div class="description_c" style="background-color:#fff;height:auto;padding-top:10px;padding-bottom:10px;width:96%">
        <p class="name">
            <a href="/product/detail.html{$param}#start" class="{$product_name_display|display}"><span class="title {$product_name_title_display|display}">{$product_name_title} :</span> {$product_name}</a>
        </p>
        <div>
            <span class="{$product_custom|display}" style="font-size:12px;color:#999999;text-decoration:line-through;">{$product_custom|numberformat}원</span>
            <span style="font-size:19px;color:#000000;font-weight:bold;">{$product_price|numberformat}원</span>
        </div>
    </div>
    <div class="ledingPrdBtn" onclick="javascript:location.href='/product/detail.html{$param}'">
		구매하러가기 &nbsp;<img src="/_wg/img/LD_keyword/mb_keyword_icon_arrow.png" style="vertical-align: middle;width:10%">
	</div>    
</li>
