<div class="timer"></div>
<div class="thumbnail">
    <div class="time_out"></div>
    <div class="-likeButton {$disp_likeprd_class} -mov"><button type="button" class="-mov">{$disp_likeprd_icon}<strong>{$disp_likeprd_count}</strong></button></div>
    <div class="list_button -mov">
        <span class="zoom"><a href="/product/detail.html{$param}" target="_blank"><img src="/_wg/img/ico_blank.png"></a></span>
        <span class="basket">{$basket_icon}</span>
        <span class="option">{$option_preview_icon}</span>
        <span class="wishIcon">{$list_wish_icon}</span>
    </div>
    <a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"><img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}" />
        <span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span>
        <div class="d_thumb">
            <ul class="img">
                <li><img src="{$image_medium}" alt="{$seo_alt_tag}" /></li>
                <li><img src="{$add_image_src1}" alt="{$seo_alt_tag}" /></li>
                <li><img src="{$add_image_src2}" alt="{$seo_alt_tag}" /></li>
                <li><img src="{$add_image_src3}" alt="{$seo_alt_tag}" /></li>
                <li><img src="{$add_image_src4}" alt="{$seo_alt_tag}" /></li>
                <li><img src="{$add_image_src5}" alt="{$seo_alt_tag}" /></li>
            </ul>
            <ul class="btn"></ul>
            <span class="arrow prev">이전</span>
            <span class="arrow next">다음</span>
        </div>
    </a>
</div>
<div class="info">
    <div class="discount_rate ico04 -mov" data-price="{$product_custom}" data-sale="{$product_price}"></div>
    <p class="name">
        <a href="#none" class="{$product_name_display|display}"><span class="title {$product_name_title_display|display}">{$product_name_title} :</span> {$product_name}</a>
    </p>
    <ul module="product_ListItem" class="spec">
        <li class="{$item_display|display}"><strong class="title {$item_title_display|display}">{$item_title} :</strong> {$item_content}</li>
        <li class="{$item_display|display}"><strong class="title {$item_title_display|display}">{$item_title} :</strong> {$item_content}</li>
    </ul>
    <div class="status">
        <div class="icon">{$soldout_icon} {$recommend_icon} {$new_icon} {$product_icons} {$benefit_icons}</div>
    </div>
</div>
