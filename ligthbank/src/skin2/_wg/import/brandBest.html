<script language="javascript">
function brandBestInit(obj,page){
	var chkCnt = 0;	
	if(page == 1){
		$.each(document.getElementsByClassName('brandBest1pg'), function (index, item) {
			if(document.getElementsByClassName('brandBest1pg')[index].className=="brandBest1pg -mov on"){
				++chkCnt;
				if(chkCnt > 1){
					document.getElementsByClassName('brandBest1pg')[0].className ="brandBest1pg -mov";
					document.getElementsByClassName('brandBestCnts1pg')[0].style.display = 'none';
				}
			}
		});
	}else{
		$.each(document.getElementsByClassName('brandBest2pg'), function (index, item) {
			if(document.getElementsByClassName('brandBest2pg')[index].className=="brandBest2pg -mov on"){
				++chkCnt;
				if(chkCnt > 1){
					document.getElementsByClassName('brandBest2pg')[0].className ="brandBest2pg -mov";
					document.getElementsByClassName('brandBestCnts2pg')[0].style.display = 'none';
				}
			}
		});
	}
	
}
function brandBestChg(type){
	if(type=='1'){
		$(".brandBest1pg").css("display","");
		$(".brandBest2pg").css("display","none");
		$(".brandBest1pg").attr('class', 'brandBest1pg -mov');
		document.getElementsByClassName('brandBest1pg')[0].className ="brandBest1pg -mov on";
		$(".brandBestCnts1pg").css("display","none");
		$(".brandBestCnts2pg").css("display","none");
		document.getElementsByClassName('brandBestCnts1pg')[0].style.display = '';	
		document.getElementById("brandBestBt1pg").className = "prd_btn_pg_on";
		document.getElementById("brandBestBt2pg").className = "prd_btn_pg_off";
	}else{
		$(".brandBest1pg").css("display","none");
		$(".brandBest2pg").css("display","");
		$(".brandBest2pg").attr('class', 'brandBest2pg -mov');
		document.getElementsByClassName('brandBest2pg')[0].className ="brandBest2pg -mov on";
		$(".brandBestCnts1pg").css("display","none");
		$(".brandBestCnts2pg").css("display","none");
		document.getElementsByClassName('brandBestCnts2pg')[0].style.display = '';
		document.getElementById("brandBestBt1pg").className = "prd_btn_pg_off";
		document.getElementById("brandBestBt2pg").className = "prd_btn_pg_on";
	}
}
</script>
