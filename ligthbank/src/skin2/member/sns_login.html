<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>로그인</strong></li>
    </ol>
</div>
<a href="/_wg/import/joinMemberSpecial.html"><img src="/_wg/img/bus_signup_01.jpg"/></a><br>
<div module="member_login">
    <!--@css(/_wg/css/login.css)-->
    <!--
        $defaultReturnUrl = /index.html
        $forbidIpUrl = member/adminFail.html
    -->
    <div class="login">
        <fieldset>
            <div class="snsArea">
                <li class="{$display_kakao|display} -mov">
                    <a href="#none" onclick="{$kakao_func_login}"><img src="/_wg/img/btn_login_kakao.gif" alt="카카오톡 로그인" /></a>
                </li>
                <li class="{$display_naver|display} -mov">
                    <a href="#none" onclick="{$naver_func_login}"><img src="/_wg/img/btn_login_naver.gif" alt="네이버 로그인" /></a>
                </li>
                <li class="{$display_facebook|display} -mov">
                    <a href="#none" onclick="{$facebook_func_login}"><img src="/_wg/img/btn_login_facebook.gif" alt="페이스북 로그인" /></a>
                </li>
                <li class="{$display_google|display} -mov">
                    <a href="#none" onclick="{$google_func_login}"><img src="/_wg/img/btn_login_google.gif" alt="구글 로그인" /></a>
                </li>
            </div>
            <p class="link {$display_nomember|display}" id="noMemberWrap">
                <a href="{$returnUrl}" onclick="{$action_nomember_order}"><img src="/_wg/img/btn_nomember.gif" alt="비회원구매" /></a>
                * 비회원님도 상품구매가 가능하나 다양한 회원혜택에서 제외됩니다.
            </p>
        </fieldset>
    </div>
</div>

<div module="MyShop_OrderHistoryNologin">
    <!--
        $orderDetailUrl = /myshop/order/detail.html
    -->
    <div class="login">
        <div class="titleArea">
            <h4>비회원주문조회</h4>
            <span>NON-MEMBER LOGIN</span>
        </div>
        <p class="info">비회원의 경우, 주문시의 주문번호로 주문조회가 가능합니다.</p>
        <ul>
            <li>{$form.order_name}</li>
            <li class="number">{$form.order_id}</li>
            <li>{$form.order_password}</li>
        </ul>
        <p class="button"><input type="image" src="/_wg/img/btn_nomember_login.gif" alt="로그인"></p>
     </div>
</div>
