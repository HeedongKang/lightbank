<!--@layout(/layout/basic/main_supply.html)-->
<div module="Mall_SupplyMainimage">
    <!--@css(/css/module/mall/supplyMainimage.css)-->
    {$supply_main_image}
    {$wish_list_supply_btn}
</div>

<!-- 추천상품 -->
<div module="product_listrecommend">
    <!--@css(/_wg/css/JS_tabRolling.css)-->
    <h2 module="product_headcategory" class="JS_tabRolling_tit">
        <strong>BEST</strong> {$title_text}
    </h2>
    <div class="JS_tabRolling -recommend">
        <!--
            $count = 7
                ※ 노출시킬 상품의 갯수를 숫자로 설정할 수 있으며, 설정하지 않을경우, 최대 200개로 자동제한됩니다.
                ※ 상품 노출갯수가 많으면 쇼핑몰에 부하가 발생할 수 있습니다.
            $basket_result = /product/add_basket.html
            $basket_option = /product/basket_option.html
        -->
        <ul class="img">
            <li>
                <div class="item_list">
                    <!--@import(/_wg/import/tab1_list.html)-->
                </div>
            </li>
        </ul>
    </div>
</div><div class="divClear"></div>

<!-- 신상품 (New arrivals) -->
<div module="product_listnew" class="ec-base-product normal">
    <!--
        $count = 4
        $basket_result = /product/add_basket.html
        $basket_option = /product/basket_option.html
    -->
    <h2>
        NEW ARRIVALS
        <div class="line"></div>
    </h2>
    <ul class="prdList grid4">
        <!--@import(/_wg/import/prdList.html)-->
    </ul>
</div><!-- //신상품 (New arrivals) -->

<!-- 일반상품 -->
<div module="product_normalpackage">
    <!--@css(/_wg/css/listnormal.css)-->
    <div module="product_normalmenu" id="{$listmenu_position}">
        <!--
            $compare_page = /product/compare.html
        -->
        <div class="function">
            <p class="prdCount"><strong>{$total_count}</strong> ITEMS</p>
            <ul id="type" module="product_Orderby">
                <li><a href="{$param}" {$style}>{$sort_name}</a></li>
                <li><a href="{$param}" {$style}>{$sort_name}</a></li>
            </ul>
            <span class="compare {$product_compare_display|display}"><a href="#none" onclick="{$product_compare_action}">상품비교</a></span>
        </div>

        <fieldset class="condition {$select_search_display|display}">
            <legend>조건별 검색</legend>
            <p>
                <!--@js(/js/module/product/product_selectsearch.js)-->
                <select class="FirstSelect" module="product_FirstSelect">
                    <option value="">-조건선택-</option>
                    <option value="{$value}" {$selected}>{$title}</option>
                    <option value="{$value}" {$selected}>{$title}</option>
                </select>
                <select class="SecondSelect" module="product_SecondSelect">
                    <option value="">-조건선택-</option>
                    <option value="{$value}" {$selected}>{$title}</option>
                    <option value="{$value}" {$selected}>{$title}</option>
                </select>
                <a href="#SelectSearch" class="SelectSearch"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_list_search.gif" alt="검색" /></a>
            </p>
        </fieldset>
    </div>

    <div module="product_listnormal" class="ec-base-product normal">
        <!--
            $count = 20
            $basket_result = /product/add_basket.html
            $basket_option = /product/basket_option.html
        -->
        <ul class="prdList grid4">
            <!--@import(/_wg/import/prdList.html)-->
        </ul>
    </div>
</div>

<div module="product_normalpaging" class="ec-base-paginate">
    <a href="{$param_first}" class="first"><img src="http://img.echosting.cafe24.com/skin/base/common/btn_page_first.gif" alt="첫 페이지" /></a>
    <a href="{$param_before}"><img src="http://img.echosting.cafe24.com/skin/base/common/btn_page_prev.gif" alt="이전 페이지" /></a>
    <ol>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
    </ol>
    <a href="{$param_next}"><img src="http://img.echosting.cafe24.com/skin/base/common/btn_page_next.gif" alt="다음 페이지" /></a>
    <a href="{$param_last}" class="last"><img src="http://img.echosting.cafe24.com/skin/base/common/btn_page_last.gif" alt="마지막 페이지" /></a>
</div>

<!-- 공급사:판매사정보 -->
<div module="Mall_SupplyInfo" class="supplyInfo {$supply_info_display|display}">
    {$supply_info}
</div>
<!-- 공급사:판매사정보 -->
